<TABLE CLASS=titleBOX><TR><TD>サイズ属性</TD></TR></TABLE>
<TABLE WIDTH="100%" BORDER=0 bgcolor="#FFFFE0"><TR><TD>
　[size]と[/size]で括った項目が読み書きするバイト数を指定します。書式は
<table CLASS=exaBOX><tr><td NOWRAP>
[size]バイト数<BR>
[/size]
</td></tr></table>
になります。電卓項目などは通常、最小値と最大値から使用バイト数を判断しますが、サイズ属性がある場合は、属性を優先します。使用例は
<table CLASS=exaBOX><tr><td NOWRAP>
[size]3<BR>
<font color="#C000C0">[subject]</font>テスト:calc,0x400000,0,99<BR>
[/size]
</td></tr></table>
</td></tr>
</TABLE>
などです。上記の項目の入力できる範囲は1バイトですが、読み書きはあくまで3バイト単位で行われます。
</TD></TR></TABLE><BR>
